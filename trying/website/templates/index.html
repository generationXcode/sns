<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="font-family: sans-serif;background-color: whitesmoke">
<style>
    input[type=text] {
  width: 50%;

  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
    .content {
  padding: 16px;
}

    .sticky {
  position: fixed;
  top: 0;
  width: 100%
}
    .sticky + .content {
  padding-top: 102px;
}
    .header{
        height: 80px;
        width: 100%;
        border-radius: 10px;
        border: deeppink 5px solid;
        background-color: azure;
    }
</style>
<script>

</script>
<div id="header" class="header" >
<form action="/" method="post" style="text-align: center;padding-top: 10px">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK" style="height:45px">
</form>
</div>
<div id="root" style="overflow-y: auto;position:relative;height:80%;width:80%;padding-left:2%;">
    {% for Roast in q %}
        <br>
    <div style="height:10%;width:100%;background-color:rgb({{ r }},{{ g }},{{ b }});border-radius: 20px;">
        <div style="position:relative;height:10%;width:50%;background-color: lightblue;text-align:left;color:deeppink;padding-left: 10px;padding-top: 10px;border-top-left-radius: 20px">{{Roast.roast_text}}</div>
        <div style="position:relative;height:10%;width:50;background-color:lightblue;text-align:right;color:deeppink;border-bottom-right-radius: 20px;padding-right: 20px"}>{{Roast.votes}}</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
